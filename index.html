<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Maycon</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="banner"></section>
    <main>
        <section class="section-tabs">
            <div class="container-tabs">
                <nav class="buttons-tab">
                    <div class="button" data-content="content-one">
                        <span>Tela 1</span>
                    </div>
                    <div class="button" data-content="content-two">
                        <span>Tela 2</span>
                    </div>
                    <div class="button" data-content="content-three">
                        <span>Tela 3</span>
                    </div>
                    <div class="button" data-content="content-four">
                        <span>Tela 4</span>
                    </div>
                    <div class="button" data-content="content-five">
                        <span>Tela 5</span>
                    </div>
                </nav> 
                <div class="body-tabs">
                    <div class="body-screen one activated" id="content-one"></div>
                    <div class="body-screen two" id="content-two"></div>
                    <div class="body-screen three" id="content-three"></div>
                    <div class="body-screen four" id="content-four"></div>
                    <div class="body-screen five" id="content-five"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="/tabs.js"></script>
</body>
</html>
